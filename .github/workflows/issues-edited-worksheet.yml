name: Issue Edited Worksheet

on:
  issues:
    types: [opened, edited]  # Add 'opened' for testing too

permissions:
  contents: write
  issues: write

jobs:
  build-worksheet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug event details
        run: |
          echo "==================== EVENT DEBUG ===================="
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Action: ${{ github.event.action }}"
          echo "Issue: #${{ github.event.issue.number }} â€“ ${{ github.event.issue.title }}"
          echo "State: ${{ github.event.issue.state }}"
          echo "===================================================="
          echo "Full event payload:"
          cat "$GITHUB_EVENT_PATH" | jq '.'
          echo "===================================================="

